  const countriesCountainer = document.querySelector('.countries');
var country = 'portugal';
const getCountryData=function(countryName){
const request = new XMLHttpRequest();

request.open('GET', `https://restcountries.com/v3.1/name/${countryName}`);
request.send();

request.addEventListener('load', function() {

  const html = `
    <article class="country">
      <img class="country__img" src="${data[0].flags.png}" />

        <h3 class="country__name">${data[0].name.common}</h3>
        <h4 class="country__region">${data[0].region}</h4>
        <p class="country__row"><span>👫</span>${(+data[0].population / 1000000).toFixed(1)} million people</p>

      </div>
    </article>
  `;

  //countriesCountainer.innerHTML = html; // Insert the HTML into the container
  countriesCountainer.insertAdjacentHTML('beforebegin', html);

});
